<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Web</title>
    <!-- ========== Style-link ========== -->
    <link rel="stylesheet" href="./dist/style.css">
    <!-- ========== Box-icon CDN ========== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>
    <!-- ========== Start header ========== -->
    <header>
        <nav class="nav container">
            <a href="" class="nav_log">
                <img src="./src/img/FedEx_Express.svg" alt="brand" width="110">
            </a>
            <div class="nav_menu">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#home" class="nav_links active_link">Home</a></li>
                    <li class="nav_item"><a href="#about" class="nav_links active_link">About us</a></li>
                    <li class="nav_item"><a href="#services" class="nav_links active_link">Services</a></li>
                    <li class="nav_item"><a href="#contact" class="nav_links active_link">Contact Us</a></li>
                    <i class='bx bx-toggle-left change-theme' id="theme-button"></i>
                </ul>
            </div>
            <div class="nav_toggle" id="nav_toggle">
                <i class='bx bx-menu'></i>
            </div>
            <a href="#" class="button button_header">Order Now!</a>
        </nav>
    </header>
    <!-- ========== End header ========== -->



    <!-- ========== Start main ========== -->
    <main>
        <!-- ========== Home-Section-Start ========== -->
        <section class="home__section" id="home">
            <div class="container">
            </div>
        </section>
        <!-- ========== Home-Section-End ========== -->


        <!-- ========== About-Section-start ========== -->
        <section class="about__section" id="about">
            <div class="container">
            </div>
        </section>
        <!-- ========== About-Section-End ========== -->


        <!-- ========== Security-Section-start ========== -->
        <section class="security__section">
            <div class="container">
            </div>
        </section>
        <!-- ========== Security-Section-End ========== -->


        <!-- ========== Seriveces-Section-start ========== -->
        <section class="services__section" id="services">
            <div class="container">
            </div>
        </section>
        <!-- ==========  Seriveces-Section-End ========== -->


        <!-- ========== App-Section-start ========== -->
        <section class="app__section">
            <div class="container">
            </div>
        </section>
        <!-- ========== App-Section-End ========== -->


        <!-- ========== Contact-Section-start ========== -->
        <section class="contact__section" id="contact">
            <div class="container">
            </div>
        </section>
        <!-- ========== Contact-Section-End ========== -->

    </main>
    <!-- ========== End main ========== -->



    <!-- ========== Start footer ========== -->
    <footer class="footer__section" id="footer"> 
        <div class="container">

        </div>
    </footer>
    <!-- ========== End footer ========== -->


    <!-- ========== Script-js ========== -->
    <script src="./src/Js/main.js"></script>

</body>

</html>
